<h2 mat-dialog-title>
  Versões do software - {{ software.nome }}
</h2>

<mat-dialog-content class="text-font">

  <div class="col-12">
    <div class="row">
      <table class="col-12" mat-table [dataSource]="software.versoes">
        <ng-container matColumnDef="versao">
          <th mat-header-cell *matHeaderCellDef>Versão</th>
          <td mat-cell *matCellDef="let versao">
            {{ versao.versao }}
          </td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let versao">
            {{ versao.data_formatted }}
          </td>
        </ng-container>

        <ng-container matColumnDef="analista">
          <th mat-header-cell *matHeaderCellDef>Analista</th>
          <td mat-cell *matCellDef="let versao">
            {{ versao.analista.nome }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let versao">
            {{ versao.status_versao.nome }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="clickAddVersao()">
    <mat-icon>add</mat-icon>
    <span>Adicionar nova versão</span>
  </button>
  <button mat-button (click)="dialogRef.close(novaVersao);">Fechar</button>
</mat-dialog-actions>
