<h2 mat-dialog-title>
  Tecnologias do software - {{ software.nome }}
</h2>

<mat-dialog-content class="text-font">

  <div class="col-12">
    <div class="row">
      <table class="col-12" mat-table [dataSource]="software.tecnologias">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Tecnologia</th>
          <td mat-cell *matCellDef="let tecnologia">
            {{ tecnologia.nome }}
          </td>
        </ng-container>

        <ng-container matColumnDef="objetivo">
          <th mat-header-cell *matHeaderCellDef>Objetivo</th>
          <td mat-cell *matCellDef="let tecnologia">
            {{ tecnologia.objetivo }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <!-- <button mat-button>
    <mat-icon>add</mat-icon>
    <span>Adicionar nova tecnologia</span>
  </button> -->
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
