<h2 mat-dialog-title>
  {{ isNew ? 'Nova empresa' : 'Editar empresa' }}
</h2>

<mat-dialog-content class="text-font">
  <form [formGroup]="form" class="form" autocomplete="off">
    <div class="row">
      <mat-form-field color="accent" class="col-12 col-sm-12 col-lg-6">
        <mat-label>Nome da empresa</mat-label>
        <input matInput type="text" formControlName="nome" />

        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          Nome da empresa é obrigatório.
        </mat-error>
      </mat-form-field>

      <mat-form-field color="accent" class="col-12 col-sm-12 col-lg-6">
        <mat-label>CNPJ</mat-label>
        <input matInput type="text" formControlName="cnpj" />

        <mat-error *ngIf="form.get('cnpj')?.hasError('required')">
          CNPJ é obrigatório.
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
  <button
    mat-button
    cdkFocusInitial
    [disabled]="this.form.invalid"
    (click)="onSubmit()">
    Salvar
  </button>
</mat-dialog-actions>
