      <span>Adicionar novo chamado</span>

</div>

<div class="col-12">
  <div class="row">
    <table class="col-12" mat-table [dataSource]="chamados">
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let chamado">
          {{ chamado.empresa.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Software</th>
        <td mat-cell *matCellDef="let chamado">
          {{ chamado.software.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nome_empresa">
        <th mat-header-cell *matHeaderCellDef>N° Ticket</th>
        <td mat-cell *matCellDef="let chamado">
          {{ chamado.nro_ticket }}
        </td>
      </ng-container>

      <ng-container matColumnDef="analista">
        <th mat-header-cell *matHeaderCellDef>Analista</th>
        <td mat-cell *matCellDef="let chamado">
          {{ chamado.software.versao.analista.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let chamado">
          {{ chamado.descricao }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let chamado">
          {{ chamado.tipo_manutencao.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let chamado">
          {{ chamado.status.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th [hidden]="!showButtons" style="width: 5vw" mat-header-cell *matHeaderCellDef></th>
        <td [hidden]="!showButtons" style="width: 5vw" mat-cell *matCellDef="let chamado">
          <button
            mat-button
            (click)="openDialogFormChamado(chamado)"
            style="color: #005b44">
            Editar
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th [hidden]="!showButtons" style="width: 5vw" mat-header-cell *matHeaderCellDef></th>
        <td [hidden]="!showButtons" style="width: 5vw" mat-cell *matCellDef="let chamado">
          <button
            mat-button
            (click)="clickExcluir(chamado)"
            style="color: red">
            Excluir
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
